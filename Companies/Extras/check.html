<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<textarea id="txt1"></textarea>
<button onclick="Doit();">Click</button>
	<p id="texthere"></p>

<script type="text/javascript">
function Doit(){
var str = document.getElementById("txt1").value;
var array = str.split("%"); 
for(var i=0; i<array.length; i++){
	var str1=array[i].split(",");
	var duplicateRemoveArr = [...new Set(str1)];
	var duplicateRemoveString = duplicateRemoveArr.join(",");
	array[i]=duplicateRemoveString;
}
document.getElementById('texthere').innerHTML = array.join("%");
console.log(array.join("%"))
}

/*
Input: a,a,b%b,c,b
output: a,b%b,c 
*/
</script>
</body>
</html>
